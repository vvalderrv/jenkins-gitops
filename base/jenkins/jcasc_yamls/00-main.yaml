#    pollThreadCount: ${JCASC_SCM_POLLING_THREADCOUNT}
#  pipelineDurability:
#    defaultDurability: NONE
  proxy:
    name: "${JCASC_PROXY_HOST}"
    port: ${JCASC_PROXY_PORT} # JCasC proxy configurator handles empty string for port by setting it to 0
    userName: "${JCASC_PROXY_USERNAME}"
    noProxyHost: "${JCASC_PROXY_NOPROXY}"
