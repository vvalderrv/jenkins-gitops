apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins-staging
  namespace: argocd
spec:
  project: jenkins
  source:
    repoURL: https://github.com/vvalderrv/jenkins-gitops
    targetRevision: main
    path: base/jenkins
    helm:
      valueFiles:
        - ../../staging/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: jenkins-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
